<style>
  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #A3FF33;
    color: black;
    font-weight: 400;
    font-size: 1.4em;


  }

  .toolbar img {
    margin: 0 16px;
  }

  .toolbar #twitter-logo {
    height: 40px;
    margin: 0 16px;
  }

  .toolbar #twitter-logo:hover {
    opacity: 0.8;
  }

  .spacer {
    flex: 1;
  }

  .content {
    display: flex;
    margin: 82px auto 32px;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
  }
</style>


<div class="toolbar" role="banner">
  <img width="50" alt="Grocers Logo" src="assets/images/pngwing.com.png" />
  <span>Grocers</span>
  <div class="spacer"></div>
</div>

<div *ngIf="rt == 'loginRoute' || userpage==false">
  <div class="content" role="main">
    <div class="login-form">
      <h2 class="text-center">Log In</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <input type="text" class="form-control" placeholder="Username" formControlName="username" />

        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Password" formControlName="password" />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success btn-block">Log In</button>
        </div>

      </form>

      <p class="text-center"><a routerLink="registerRoute"> Register</a></p>




    </div>
  </div>
</div>
<router-outlet></router-outlet>
